<!DOCTYPE html>
<html>

<head>
    <title>Page Turner | A book-saver app!</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
            </div>
        </div>
        <div class="row">
            <div class="col l6 s12">
                <span class="flashcard-container">flashcards go here</span>
            </div>
        </div>
    </div>
      <!-- Modal Structure -->
  <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Create a flashcard</h4>
          <form id="flashcard-form">
              <input class="new-question" type="text" placeholder="Add a question" id="newQuestion">
              <input class="new-answer" type="text" placeholder="Add an answer" id="newAnswer">
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="modal-close waves-effect waves-green btn-flat" id="saveFlashcard">Save</button>
        </div>
      </div>

      <script src="js/view.js" type="text/javascript"></script>
    </body>
  </html>

  <script>
  $(document).ready(function(){
    $('.modal').modal();
  });
  </script>
